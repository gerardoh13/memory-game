<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container text-center">
    <h1>Memory Game!</h1>
    <h3 id="score">Cards flipped: 0</h3>
    <h3 id="timer">Time: 00:00</h3>
    <br/>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
      Start New Game
    </button>
      <div id="game">
      </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h5 class="modal-title w-100" >Choose the number of cards to play</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Match each card to a card of the same value</p>
            <p>Try to find all of the matches in the least number of card flips and shortest amount of time</p>
              <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="newGame(6)">6 Cards</button>  
              <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="newGame(12)">12 Cards</button>  
              <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="newGame(26)">26 Cards</button> 
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="script.js"></script>
  </body>
</html>
